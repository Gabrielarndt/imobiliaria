<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis SC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS goes here */
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.google.com.br/"><img src="../imagens/logo.png" class="logo"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Search Section -->
    <section id="search" class="p-5 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Encontre o imóvel dos seus sonhos</h1>
                    <p class="lead">Utilize nossa ferramenta de busca para encontrar imóveis na sua região</p>
                    <form action="">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Digite sua busca aqui">
                            <button class="btn btn-primary" type="button">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Properties Section -->
    <section id="featured-properties" class="p-5">
        <div class="container">
            <h2 class="text-center mb-4">Imóveis em Destaque</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="property1.jpg" class="card-img-top" alt="Property 1">
                        <div class="card-body">
                            <h5 class="card-title">Propriedade 1</h5>
                            <p class="card-text">Descrição da propriedade. Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit.</p>
                            <a href="#" class="btn btn-primary">Detalhes</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above card code for other properties -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>&copy; 2024 Imóveis SC</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
