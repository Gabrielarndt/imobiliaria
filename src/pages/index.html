<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis em Santa Catarina</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Imóveis em Santa Catarina</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Comprar</a></li>
                    <li><a href="#">Alugar</a></li>
                    <li><a href="#">Anunciar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h2>Encontre seu imóvel em Santa Catarina</h2>
            <form>
                <input type="text" placeholder="Digite sua busca">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </section>

    <section class="featured-properties">
        <div class="container">
            <h2>Imóveis em Destaque</h2>
            <div class="property-list">
                <div class="property">
                    <img src="property1.jpg" alt="Property 1">
                    <h3>Nome do Imóvel</h3>
                    <p>Descrição do Imóvel</p>
                    <span>R$ 300.000</span>
                </div>
                <div class="property">
                    <img src="property2.jpg" alt="Property 2">
                    <h3>Nome do Imóvel</h3>
                    <p>Descrição do Imóvel</p>
                    <span>R$ 250.000</span>
                </div>
                <!-- Adicione mais propriedades em destaque aqui -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Imóveis em Santa Catarina. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
