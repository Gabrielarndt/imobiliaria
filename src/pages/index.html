<!-- index.html -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spazio Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/styleIndex.css">
    <style>
        .opcao.selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light backColor">
            <div class="container-fluid ">
                <a class="navbar-brand text-white" href="#"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav col-md-11">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="cadastroImovel">Cadastro de imóvel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="imoveis">Todos os imoveis</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav col-md-1">
                        <li class="nav-item">
                            <a href="/usuario"><i class='bx bx-user-circle loginIcon'></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="search" class="p-5 bg-light text-dark">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-8 offset-md-1">
                                <img src="../assets/imagens/logo.png" alt="" class="w-100">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <h1>Encontre o imóvel dos seus sonhos</h1>
                        <p class="lead">Utilize nossa ferramenta de busca para encontrar imóveis na sua região</p>

                        <!-- Formulário de busca -->
                        <form id="searchForm" action="/resultado" method="GET">
                            <!-- Opções de compra/aluguel -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <select id="tipo" class="form-select" name="tipo">
                                        <option value="">Comprar/Alugar</option>
                                        <option value="venda">Comprar</option>
                                        <option value="aluguel">Alugar</option>
                                    </select>
                                </div>
                                <!-- Opções de tipo de imóvel -->
                                <div class="col-md-4">
                                    <select id="tipoImovel" class="form-select" name="tipoImovel">
                                        <option value="">Tipo de imóvel</option>
                                        <option value="apartamento">Apartamento</option>
                                        <option value="casa">Casa</option>
                                        <option value="terreno">Terreno</option>
                                        <option value="sala-escritorio">Sala/Escritório</option>
                                        <option value="loja">Loja</option>
                                        <option value="galpao">Galpão</option>
                                        <option value="imovel-rural">Imóvel Rural</option>
                                    </select>
                                </div>
                                <!-- Opções de cidade -->
                                <div class="col-md-4">
                                    <select id="cidade" class="form-select" name="cidade">
                                        <option value="">Todas as cidades</option>
                                        <option value="itajai" id="itajai">Itajaí</option>
                                        <option value="balneario-camboriu" id="balneario-camboriu">Balneário Camboriú
                                        </option>
                                        <option value="itapema" id="itapema">Itapema</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Intervalo de preço -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <input id="precoMinimo" type="number" class="form-control"
                                        placeholder="Preço mínimo" name="precoMinimo">
                                </div>
                                <div class="col-md-4">
                                    <input id="precoMaximo" type="number" class="form-control"
                                        placeholder="Preço máximo" name="precoMaximo">
                                </div>
                                <!-- Opções de bairro -->
                                <div class="col-md-4">
                                    <select id="bairro" class="form-select" name="bairro">
                                        <option value="">Bairro</option>
                                        <!-- Opções de bairro carregadas dinamicamente após escolha da cidade -->
                                    </select>
                                </div>
                            </div>
                            <!-- Botões de quantidade de quartos, suítes e vagas de garagem -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="d-flex flex-column">
                                        <label class="mb-1"><img src="../assets/imagens/iQuarto.png" alt=""
                                                style="width: 30px; margin-right: 4px;">Quartos</label>
                                        <div class="btn-group" role="group" aria-label="Quartos">
                                            <button type="button" class="opcao" name="quartos" value="1">1</button>
                                            <button type="button" class="opcao" name="quartos" value="2">2</button>
                                            <button type="button" class="opcao" name="quartos" value="3">3</button>
                                            <button type="button" class="opcao" name="quartos" value="4">4</button>
                                            <button type="button" class="opcao5" name="quartos" value="5">5+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex flex-column">
                                        <label class="mb-1"><img src="../assets/imagens/iSuite.png" alt=""
                                                style="width: 30px; margin-right: 4px;">Suítes</label>
                                        <div class="btn-group" role="group" aria-label="Suítes">
                                            <button type="button" class="opcao" name="suites" value="1">1</button>
                                            <button type="button" class="opcao" name="suites" value="2">2</button>
                                            <button type="button" class="opcao" name="suites" value="3">3</button>
                                            <button type="button" class="opcao" name="suites" value="4">4</button>
                                            <button type="button" class="opcao5" name="suites" value="5">5+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex flex-column ">
                                        <label class="mb-1"><img src="../assets/imagens/iCarro.png" alt=""
                                                style="width: 30px; margin-right: 4px;">Vagas de Garagem</label>
                                        <div class="btn-group" role="group" aria-label="Vagas de Garagem">
                                            <button type="button" class="opcao" name="garagens" value="1">1</button>
                                            <button type="button" class="opcao" name="garagens" value="2">2</button>
                                            <button type="button" class="opcao" name="garagens" value="3">3</button>
                                            <button type="button" class="opcao" name="garagens" value="4">4</button>
                                            <button type="button" class="opcao5" name="garagens" value="5">5+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="offset-md-4">
                                    <button type="submit" class="mt-3 botao">Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="p-5 bg-dark text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>&copy; 2024 Imóveis SC</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        const opcoes = document.querySelectorAll('.opcao');
        opcoes.forEach(opcao => {
            opcao.addEventListener('click', () => {
                // Remover a classe 'selected' de todas as opções
                opcoes.forEach(op => op.classList.remove('selected'));
                // Adicionar a classe 'selected' apenas à opção clicada
                opcao.classList.add('selected');
            });
        });

        const botao = document.querySelector('.botao');
        botao.addEventListener('click', () => {
            // Enviar os parâmetros do filtro para a página results.html
            const form = document.getElementById('searchForm');
            form.submit();
        });
        // Função para lidar com o envio do formulário de pesquisa
        function handleSearchFormSubmit(event) {
            event.preventDefault();

            // Obtendo os valores dos campos do formulário
            var tipo = document.querySelector('[name="tipo"]').value;
            var tipoImovel = document.querySelector('[name="tipoImovel"]').value;
            var cidade = document.querySelector('[name="cidade"]').value;
            var precoMinimo = document.querySelector('[name="precoMinimo"]').value;
            var precoMaximo = document.querySelector('[name="precoMaximo"]').value;
            var bairro = document.querySelector('[name="bairro"]').value;
            var quartos = document.querySelector('[name="quartos"]').value;
            var suites = document.querySelector('[name="suites"]').value;
            var garagens = document.querySelector('[name="garagens"]').value;

            // Criar a URL com os parâmetros do formulário
            var url = 'resultado?tipo=' + tipo +
                '&tipoImovel=' + tipoImovel +
                '&cidade=' + cidade +
                '&precoMinimo=' + precoMinimo +
                '&precoMaximo=' + precoMaximo +
                '&bairro=' + bairro +
                '&quartos=' + quartos +
                '&suites=' + suites +
                '&garagens=' + garagens;

            // Redirecionar para a página de resultados com os parâmetros do formulário
            window.location.href = url;
        }

        // Adicionar um ouvinte de evento para o formulário de pesquisa
        document.getElementById('searchForm').addEventListener('submit', handleSearchFormSubmit);

    </script>

    <script src="../services/bairros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
