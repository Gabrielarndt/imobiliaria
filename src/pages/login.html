<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modern Login Form | CodingStella </title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="../styles/styleCliente.css">

</head>

<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <form id="loginForm">
                <div class="input_box">
                    <input type="email" id="email" name="email" class="input-field" required>
                    <label for="email" class="label">Email</label>
                    <i class='bx bxs-envelope icon'></i>
                </div>

                <div class="input_box">
                    <input type="password" id="password" name="password" class="input-field" required>
                    <label for="password" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>

                    <div class="forgot">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>

                <div class="input_box">
                    <button type="submit" class="input-submit">Login</button>
                </div>
            </form>
            <div class="register">
                <span>Não tem uma conta? <a href="/cadastro">Cadastro</a></span>
            </div>
        </div>
    </div>

    <!-- partial -->
    <p id="loginMessage"></p>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Impede o comportamento padrão de envio do formulário

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            // Redirecionar para a página inicial após o login
            window.location.href = '/'; // Substitua '/' pela rota desejada
        } else {
            alert('Email ou senha incorretos. Por favor, tente novamente.');
            console.error('Erro ao fazer login:', response.statusText);
        }
    } catch (error) {
        alert('Email ou senha incorretos. Por favor, tente novamente.');
        console.error('Erro ao fazer login:', error);
    }
});
    </script>
</body>

</html>
